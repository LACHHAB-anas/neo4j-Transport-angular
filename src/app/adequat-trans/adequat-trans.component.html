<!-- main app container -->
<div class="card m-3">
    <h5 class="card-header">Adequate means of transport</h5>
    <div class="card-body">
        <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)" >
            <div class="form-row">
                
               

                <div class="form-group col-5">
                    <label>From:</label>
                    <input type="text" ngModel name="UserLastName"  class="form-control" />
                    
                </div>

                <div class="form-group col-5">
                    <label>To:</label>
                    <input type="text" ngModel name="UserLastName"  class="form-control" />
                   
                </div>
            
           
        </div>
       
            
            <div class="text-center">
                <button class="btn btn-success mr-1">Search</button>
                <button class="btn btn-secondary" type="button" [routerLink]="['']" >Cancel</button>
            </div>
        </form>

    </div>
</div>
