<!-- main app container -->
<div class="card m-3">
    <h5 class="card-header">Shortest path</h5>
    <div class="card-body">
        <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)" >
            <div class="form-row">
                
               

                <div class="form-group col-5">
                    <label>From:</label>
                    <input type="text" ngModel name="UserLastName"  class="form-control" />
                    
                </div>

                <div class="form-group col-5">
                    <label>To:</label>
                    <input type="number" ngModel name="UserAge"  class="form-control" />
                   
                </div>
            
           
        </div>
        <div class="form-group col-5">
            <label>By:</label>
            <select name="stationTo" class="form-control">
                <option>Bus</option>
                <option>Taxi</option>
                <option>Tram</option>
              </select>

        </div>
            
            <div class="text-center">
                <button class="btn btn-primary mr-1">Shortest path</button>
                <button class="btn btn-secondary" type="button" [routerLink]="['']" >Cancel</button>
            </div>
        </form>

    </div>
</div>

<link href="//netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
