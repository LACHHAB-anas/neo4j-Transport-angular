<!-- main app container -->
<div class="card m-3">
    <h5 class="card-header">Create New User</h5>
    <div class="card-body">
        <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)" >
            <div class="form-row">
                <div class="form-group col">
                    <label>Neo4j ðŸ”¥ </label>
                 
                    
                </div>
                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" ngModel name="UserFirstName"  class="form-control" />
                    <div class="invalid-feedback">
                        <div>First Name is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Last Name</label>
                    <input type="text" ngModel name="UserLastName"  class="form-control" />
                    <div  class="invalid-feedback">
                        <div >Last Name is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Date of Birth</label>
                    <input type="text" placeholder="dd/mm/yyyy" ngModel name="UserBirth"  class="form-control" />
                   
                </div>
            </div>
            <div class="form-group">
                <label>Transport preference</label>
                <input type="text" ngModel name="TransportPre" class="form-control"  />
               
            </div>
           
            <div class="text-center">
                <button class="btn btn-primary mr-1">Register</button>
                <button class="btn btn-secondary" type="button" [routerLink]="['']" >Cancel</button>
            </div>
        </form>

    </div>
</div>

<link href="//netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
